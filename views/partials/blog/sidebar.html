 <!-- sidebar -->
        <aside id="sidebar">
            
            <ul>
                <li class="block">
                    <h4>CATEGORIES</h4>
                    <ul>
                        {{ blog:categories order-by="title" limit="5" }}
                            <li class="cat-item"><a href="{{ url }}" class="{{ slug }}" title="View all posts">{{ title }}</a></li>
                        {{ /blog:categories }}
                    </ul>
                </li>
                
                <li class="block">
                    <h4>TAGS</h4>
                    <ul>
                        {{ blog:tags limit="10" }}
                            <li class="cat-item"><a href="{{ url }}" title="{{ title }}">{{ title }}</a></li>
                        {{ /blog:tags }}
                    </ul>
                </li>
            
            </ul>
            
            <em id="corner"></em>
        </aside>
        <!-- ENDS sidebar -->
